    <!-- Tailwind_CSS and DaisyUI CDN -->

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Customized Utility Classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary_color: "#FF4240",
            },
            fontFamily: {
              Poppins: "Poppins",
            },
            backgroundImage: {
              leaf1: "url('images/leaf01.png')",

        },

                <li class="hover:text-red-500 duration-300 easy-in-out">

                <li class="hover:text-red-500 duration-300 easy-in-out">

            <a class="btn btn-ghost hover:bg-transparent text-xl lg:text-2xl"
